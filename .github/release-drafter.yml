    files:
      - "*.md"
    branch:
      - '/^docs{0,1}\/.+/'
      - '/^chore\/.+/'
  - label: "fix"
    branch:
      - '/^fix\/.+/'
      - '/^bugfix\/.+/'
  - label: "hotfix"
    branch:
      - '/^hotfix\/.+/'
  - label: "feature"
    branch:
      - '/^feature\/.+/'
  - label: "refactor"
    branch:
